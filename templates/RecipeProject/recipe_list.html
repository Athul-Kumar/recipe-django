
{% extends "base.html" %}

{% block content %}
<div class="container mb-5 mt-5">
  <div class="mt-5">
    <div class="mx-auto col-6">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search Food</label>
          <input name="search" text="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    
    </form>
    </div>
  </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">SI.NO</th>
          <th scope="col">Recipe Name</th>
          <th scope="col">Recipe Details</th>
          <th scope="col">Recipe Image</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for recipe in recipe_list %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{recipe.recipe_name}}</td>
          <td>{{recipe.recipe_details}}</td>
          <td><img src="/media/{{recipe.recipe_image}}" style="height: 100px;"></td>
          <td>
            <a href="recipe-delete/{{recipe.id}}" class="btn btn-danger">Delete</button>
          </td>
          <td>
            <a href="recipe-update/{{recipe.id}}" class="btn btn-success mb-3">Update</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
{% endblock %}
